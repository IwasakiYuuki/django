{% extends "polls/index.html" %}

{% block content %}
<div class="login">

    <h2 class="login-header">Log in</h2>

    <form class="login-container" method="post" action="">
        {% csrf_token %}
        <p>{{ form.login_id }}</p>
        <p>{{ form.password }}</p>
        <p><input type="submit" value="Log in"></p>
        <p class="create-user"><a href="{ url 'polls:create_user' }" class="link">sign up</a></p>
    </form>
</div>
{% endblock %}
